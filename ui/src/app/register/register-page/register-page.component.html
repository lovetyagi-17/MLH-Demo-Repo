<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)=addUser()>

      <h2>New User Sign-up!</h2>

      <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control" placeholder="Enter Id" formControlName="id" required>
        <!-- <input type="text" formControlName="id" placeholder="ID"/> -->
      </div>

      <div class="form-group">
          <label>First name</label>
          <!-- <input type="text" formControlName="firstName" placeholder="Firstname"/> -->
          <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstName" required>
      </div>

      <div class="form-group">
        <label>Last name</label>
        <!-- <input type="text" formControlName="lastName" placeholder="Lastname"/> -->
        <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastName" required>
    </div>

      <div class="form-group">
          <label>Email address</label>
          <!-- <input type="email" formControlName="email"  placeholder="Email"/> -->
          <input type="text" class="form-control" placeholder="Enter email" formControlName="email" required>
      </div>

      <div class="form-group">
          <label>Password</label>
          <!-- <input type="password" formControlName="password" placeholder="Password"/> -->
          <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" required>
      </div>

      <div class="form-group">
          <label>Your Contact</label>
          <!-- <input type="text" formControlName="phone" placeholder="Phone" /> -->
          <input type="text" class="form-control" placeholder="Enter Contact " formControlName="phone" required>
      </div>

      <div class="form-group">
        <label>Your Address</label>
        <!-- <input type="text" formControlName="address" placeholder="Address" /> -->
        <input type="text" class="form-control" placeholder="Enter Addresss" formControlName="address" required>
      </div>

      <div class="form-group">
        <label>Your City</label>
        <!-- <input type="text" formControlName="city" placeholder="City" />                -->
        <input type="text" class="form-control" placeholder="Enter City" formControlName="city" required>
      </div>

      <div class="form-group">
        <label>Your State</label>
        <!-- <input type="text" formControlName="state" placeholder="State" /> -->
        <input type="text" class="form-control" placeholder="Enter State" formControlName="state" required>
    </div>

      <div class="form-group">
          <label>Your Country</label>
          <!-- <input type="text" formControlName="country" placeholder="Country" /> -->
          <input type="text" class="form-control" placeholder="Enter Country" formControlName="country" required>
      </div>

      <div class="form-group">
          <label>Your Pin-Code</label>
          <!-- <input type="text" formControlName="zip" placeholder="Zip" /> -->
          <input type="text" class="form-control" placeholder="Zip" formControlName="zip" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
