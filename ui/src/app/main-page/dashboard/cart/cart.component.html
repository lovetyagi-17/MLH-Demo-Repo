<app-header></app-header>
<div style="width:80%;margin: auto;margin-top: 50px;margin-bottom: 50px;">
  <h2 style="text-align: center;padding: 2%;font-weight: 800;">CART ITEMS</h2>
  <button type="button" class="btn btn-dark btn-rounded btn-xl my-0" (click)="clearCart()">CLEAR CART</button>&nbsp;&nbsp;
  &nbsp;<button type="button"
    class="btn btn-danger btn-rounded btn-xl my-0" routerLink="/dashboard/product-list" >BACK</button>&nbsp;&nbsp;
    &nbsp;<button type="button"
    class="btn btn-primary btn-rounded btn-xl my-0" routerLink="/dashboard/thank-you" >Order</button>
<table id="dtBasicExample" class="table" width="100%">
  <thead>
    <tr>
      <th class="th-sm">Item
      </th>
      <th class="th-sm">Name
      </th>
      <th class="th-sm">Price
      </th>
      <th class="th-sm">Quantity
      </th>
      <th class="th-sm">Product-Id
      </th>
      <th class="th-sm">Action
      </th>

    </tr>
  </thead>
  <tbody *ngIf="item_list">
    <tr *ngFor="let item of item_list">
      <td><img src="../../../../assets/img/two.png" style="height:100px;width:100px"></td>
      <td>{{item.name}}</td>
      <td>${{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.productId}}</td>
      <td><button type="button" class="btn btn-danger" (click)="delItem(item._id)"><i class="fa fa-window-close" aria-hidden="true"></i></button></td>
      <td><i class="fa fa-window-close fa-3x" aria-hidden="true"  (click)="delItem(item._id)"></i></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th class="th-sm"><h4><strong>TOTAL :</strong></h4>
      </th>
      <th class="th-sm"><h4><strong>${{total}}</strong></h4>
      </th>
      <th class="th-sm">
      </th>
      <th class="th-sm">
      </th>
      <th class="th-sm">
      </th>
      <th class="th-sm">
      </th>
    </tr>
  </tfoot>

</table>
<!-- <button type="button"
class="btn btn-danger btn-rounded btn-xl my-0" routerLink="/cart/order">GO TO CHECKOUT PAGE</button> -->
</div>
<app-footer></app-footer>
