
    <div class="container">
      <app-header></app-header>
        <div class="row valign-wrapper" *ngFor="let product of productDetails">
          <div class="col s6 offset-s3 valign"><br><br><br>
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <img src="../../../../assets/img/01.jpg" alt="" />
              </div>
              <div class="card-action">
                <div class="product-information"><!--/product-information-->
                  <button type="submit" class="btn btn-primary" (click)="addToCart(product._id)">AddToCart</button>
                    <h4 class="card-title">Product - {{ product.productName }}</h4>
                    <p class="card-text"><b>Price - </b>${{ product.price }}</p>
                    <p class="card-text"><b>InStock - </b>{{ product.quantity }}</p>
                    <p class="card-text"><b>OverAll-Review - </b>{{ product.description }}</p>
                    <p class="card-text"><b>Availability - </b>In Stock</p>
                    <p><b>Brand:</b> E-SHOPPER</p>
                </div><!--/product-information-->
              </div>
            </div>
          </div>
        </div>
      </div>
