<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <h2>Login-Form</h2>
        <div class="form-group">
            <label>Email address</label>
            <input type="text" class="form-control" placeholder="Enter email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && formError.email.errors }" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" placeholder="Enter password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && formError.password.errors }" required />
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
